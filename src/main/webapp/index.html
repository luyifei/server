<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Magic Mirror</title>
<link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon" /> 
<link rel="stylesheet" type="text/css" href="resources/css/main.css">
<link rel="stylesheet" type="text/css"
    href="resources/css/weather-icons.css">
<link rel="stylesheet" type="text/css" href="resources/css/ai.css">
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body>

    <div class="top left">
        <div class="date small dimmed"></div>
        <div class="time"></div>
        <div class="calendar xxsmall"></div>
    </div>
    <div class="top right">
        <div class="windsun small dimmed"></div>
        <div class="temp"></div>
        <div class="forecast small dimmed"></div>
        <br />
    </div>
    <div class="top center-hor">
        <div class="aqi-info xsmall"></div>
        <div class="aqi-value"></div>
        <div class="aqi-quality xsmall"></div>
    </div>
    <div class="center-ver-new right">
        <div class="ai xsmall">
            <dl class="saying"></dl>
        </div>
    </div>
    <div class="lower-third center-hor">
        <div class="compliment light"></div>
    </div>
    <div class="bottom center-hor">
        <div class="news medium"></div>
    </div>

    <script src="resources/js/jquery.js"></script>
    <script src="resources/js/jquery.feedToJSON.js"></script>
    <script src="resources/js/ical_parser.js"></script>
    <script src="resources/js/websocket.js"></script>
    <script src="resources/js/moment-with-locales.min.js"></script>
    <script src="resources/js/config.js"></script>
    <script src="resources/js/rrule.js"></script>
    <script src="resources/js/calendar/calendar.js"></script>
    <script src="resources/js/compliments/compliments.js"></script>
    <script src="resources/js/weather/weather.js"></script>
    <script src="resources/js/aqi/aqi.js"></script>
    <script src="resources/js/ai/ai.js"></script>
    <script src="resources/js/time/time.js"></script>
    <script src="resources/js/news/news.js"></script>
    <script src="resources/js/main.js"></script>

</body>
</html>
